<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS Test Page</h1>
    <p>This page tests CORS configuration for the Laravel backend.</p>
    
    <button onclick="testCors()">Test CORS</button>
    <button onclick="testApiEndpoint()">Test API Endpoint</button>
    <button onclick="testOptionsRequest()">Test OPTIONS Request</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testCors() {
            try {
                const response = await fetch('/api/cors-test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`CORS Test Success: ${JSON.stringify(data)}`);
                } else {
                    addResult(`CORS Test Failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`CORS Test Error: ${error.message}`, false);
            }
        }

        async function testApiEndpoint() {
            try {
                const response = await fetch('/api/products/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`API Test Success: ${JSON.stringify(data)}`);
                } else {
                    addResult(`API Test Failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`API Test Error: ${error.message}`, false);
            }
        }

        async function testOptionsRequest() {
            try {
                const response = await fetch('/api/cors-test', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type',
                    }
                });
                
                if (response.ok) {
                    addResult(`OPTIONS Request Success: ${response.status}`);
                } else {
                    addResult(`OPTIONS Request Failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`OPTIONS Request Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
