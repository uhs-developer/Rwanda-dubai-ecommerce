scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

#import admin-schema.graphql

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}

# --- Magento-parity catalog and commerce schema (initial) ---

extend type Query {
  products(
    q: String
    page: Int = 1
    perPage: Int = 20
    categorySlug: String
    brandSlug: String
  ): ProductConnection! @field(resolver: "App\\GraphQL\\Queries\\Products")

  product(slug: String!): Product @field(resolver: "App\\GraphQL\\Queries\\Product")
  categories: [Category!]! @field(resolver: "App\\GraphQL\\Queries\\Categories")
  category(slug: String!): Category @field(resolver: "App\\GraphQL\\Queries\\Category")
  brands: [Brand!]! @field(resolver: "App\\GraphQL\\Queries\\Brands")
  brand(slug: String!): Brand @field(resolver: "App\\GraphQL\\Queries\\Brand")

  cart: Cart! @field(resolver: "App\\GraphQL\\Queries\\GetCart")

  me: Customer @guard
  myOrders(page: Int = 1, perPage: Int = 20): OrderConnection @guard
}

type Mutation {
  login(email: String!, password: String!): AuthPayload @field(resolver: "App\\GraphQL\\Mutations\\Login")
  register(name: String!, email: String!, password: String!): AuthPayload @field(resolver: "App\\GraphQL\\Mutations\\Register")
  logout: Boolean @guard @field(resolver: "App\\GraphQL\\Mutations\\Logout")

  addToCart(product_id: ID!, quantity: Int!, custom_options: String): Cart! @field(resolver: "App\\GraphQL\\Mutations\\AddToCart")
  updateCartItem(cart_item_id: ID!, quantity: Int!): Cart! @field(resolver: "App\\GraphQL\\Mutations\\UpdateCartItem")
  removeCartItem(cart_item_id: ID!): Cart! @field(resolver: "App\\GraphQL\\Mutations\\RemoveCartItem")

  placeOrder(
    payment_method: String!
    shipping_method: String!
    billing_address: AddressInput!
    shipping_address: AddressInput!
    customer_note: String
  ): Order! @guard @field(resolver: "App\\GraphQL\\Mutations\\PlaceOrder")
}

