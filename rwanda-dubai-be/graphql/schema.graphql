}

type AttributeValue {
  code: String!
  label: String
  value: String
}

type Category {
  id: ID!
  name: String!
  slug: String!
  image: String
  children: [Category!]!
  productCount: Int! @field(resolver: "App\\GraphQL\\Resolvers\\CategoryProductCount")
}

type Brand {
  id: ID!
